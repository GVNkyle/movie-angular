<div class="container">
  <h2>{{ title }}</h2>
  <div class="grid">
    <ng-container *ngIf="type === 'movie'">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of movies">
        <item [movie]="item"></item>
      </div>
    </ng-container>
    <ng-container *ngIf="type === 'tv'">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of tvs">
        <item [tv]="item"></item>
      </div>
    </ng-container>
  </div>
</div>
